<header>
  <div class="ngfb-container">
    <a routerLink="/" class="ngfb-logo">Food Bowl</a>
    <nav>
      <ul>
        <li>
          <a *ngIf="!isLoggedIn" routerLink="/login" class="ngfb-login">Login</a>
        </li>
        <li *ngIf="isLoggedIn" class="ngfb-menu-container">
          <a routerLink="/dashboard" class="ngfb-login">{{user.name}}</a>
          <div class="ngfb-menu">
              <a routerLink="/profile">Profile</a>
              <a routerLink="/orders">Orders</a>
              <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart" class="ngfb-cart">Cart <span>{{cartCount}}</span></a>
        </li>
      </ul>
    </nav>
  </div>
</header>
