<div [class]="'ngfb-alert ' + 'ngfb-' + (alertInfo.type) + '-msg'" *ngIf="showAlert && alertInfo">
  <div class="ngfb-alert-wrapper">
    <i [class]="'fa fa-' + (alertInfo.icon)"></i>
    <span class="ngfb-alert-msg" >{{alertInfo.msg}}</span>
  </div>
  <div class="ngfb-close-wrapper">
    <i class="fa fa-times-circle" aria-hidden="true" (click)="close()"></i>
  </div>
</div>
