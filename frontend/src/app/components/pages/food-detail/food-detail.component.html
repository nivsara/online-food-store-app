<app-results-not-found [visible]="!food"
  [notFoundMessage]="'We don\'t have this item right now!'"></app-results-not-found>
  <alert-box *ngIf="alertMsg" [alertInfo]="alertMsg"></alert-box>
<div *ngIf="food" class="ngfb-food-detail-container">
  <img class="ngfb-food-image" [src]="food.imageUrl" [alt]="food.name" />
  <div class="ngfb-details">
    <div class="ngfb-header">
      <span class="ngfb-name">
        {{food.name}}
      </span>
      <span [class]="'ngfb-favorite ' + (food.favorite ? '': 'ngfb-not-favorite')" (click)="updateFavs(food)">
        <i class="fa fa-heart"></i>
      </span>
    </div>
    <rating [foodRating]="food.stars" [readOnly]="true"></rating>
    <div class="ngfb-origins">
      <span class="ngfb-origins-desc" *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="ngfb-tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="ngfb-item-info ngfb-qty-selector" >
      <select class="ngfb-select" #quantitySelect  (change)="changeQuantity(food, quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="ngfb-cook-time">
      <span>
        Time to cook about <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>

    <div class="ngfb-price">
      <span>
        {{food.price | currency}}
      </span>
    </div>

    <div class="ngfb-button-group">
      <button class="ngfb-button ngfb-primary-button" (click)="addToCart()">Add To Cart</button>
    </div>

  </div>
</div>
